<h1> DBZ characters </h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characters]="characters" (onDelete)="deleteCharacterByUuid($event)"></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="addCharacter($event)"></dbz-add-character>
    </div>
</div>
