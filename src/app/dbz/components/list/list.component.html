<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characters; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
        [ngClass]="{
            'list-group-item-danger': character.power > 9000,
            'list-group-item-dark': character.power <= 5000
        }" class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">

        <div>
            <span class="text-primary">{{ i + 1 }}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power }}</span>
        </div>
        <button class="btn btn-danger btn-close-white" (click)="emitDeleteCharacter(character.uuid)">
            X
        </button>
    </li>
</ul>
