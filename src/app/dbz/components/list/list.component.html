<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characters; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
        [ngClass]="{
            'list-group-item-danger': character.power > 9000,
            'list-group-item-dark': character.power <= 5000
        }" class="list-group-item list-group-item-warning">

        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
    </li>
</ul>
